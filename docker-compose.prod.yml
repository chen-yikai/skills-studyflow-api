version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - records_data:/app/records
      - screenshots_data:/app/screenshots
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - JAVA_OPTS=-Xmx1g -Xms512m
      - JWT_SECRET=${JWT_SECRET:-changeme-production-secret-key-123456789}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://yourdomain.com,https://www.yourdomain.com}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/signin"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  records_data:
    driver: local
  screenshots_data:
    driver: local

networks:
  default:
    driver: bridge

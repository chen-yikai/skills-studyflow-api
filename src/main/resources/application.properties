spring.application.name=skills-studyflow-api

## File upload configuration
#spring.servlet.multipart.max-file-size=500MB
#spring.servlet.multipart.max-request-size=500MB

# Server configuration for large files
server.tomcat.max-swallow-size=500MB
server.tomcat.max-http-form-post-size=500MB

# Connection timeout (in milliseconds) - 10 minutes
server.tomcat.connection-timeout=600000

# Enable multipart uploads
spring.servlet.multipart.enabled=true

# Logging configuration
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.apache.tomcat=INFO

springdoc.swagger-ui.path=/ui
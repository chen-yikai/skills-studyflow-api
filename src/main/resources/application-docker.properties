spring.application.name=skills-studyflow-api

# File upload configuration
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# Server configuration for large files
server.tomcat.max-swallow-size=10GB
server.tomcat.max-http-form-post-size=10GB

# Connection timeout (in milliseconds) - 15 minutes
server.tomcat.connection-timeout=900000

# Enable multipart uploads
spring.servlet.multipart.enabled=true

# Logging configuration for Docker
logging.level.org.springframework.web.multipart=INFO
logging.level.org.apache.tomcat=WARN
logging.level.dev.eliaschen.skillsstudyflowapi=INFO

# Swagger UI configuration
springdoc.swagger-ui.path=/ui

# Server configuration
server.port=8080
server.address=0.0.0.0

# File storage path for Docker
app.upload.dir=/app/records

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:/app/data/studyflow.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Local Authentication Configuration
app.auth.jwt.secret=${JWT_SECRET:myVerySecretKeyForLocalDevelopment123456789}
app.auth.jwt.expiration=86400000
app.auth.session.timeout=300000

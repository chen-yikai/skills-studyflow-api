# Production Configuration
spring.application.name=skills-studyflow-api

## File upload configuration
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# Server configuration for large files
server.tomcat.max-swallow-size=10GB
server.tomcat.max-http-form-post-size=10GB

# Connection timeout (in milliseconds) - 10 minutes
server.tomcat.connection-timeout=600000

# Enable multipart uploads
spring.servlet.multipart.enabled=true

# Logging configuration
logging.level.org.springframework.web.multipart=INFO
logging.level.org.apache.tomcat=INFO
logging.level.dev.eliaschen.skillsstudyflowapi=INFO
logging.level.org.springframework.security=INFO

# Production Authentication Configuration
app.auth.jwt.secret=${JWT_SECRET:myVerySecretKeyForProductionDeployment123456789}
app.auth.jwt.expiration=86400000
app.auth.session.timeout=300000

springdoc.swagger-ui.path=/ui

# Production CORS Configuration
app.cors.allowed-origins=https://skills-studyflow-api.eliaschen.dev,https://eliaschen.dev,https://www.eliaschen.dev
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.exposed-headers=Authorization,Content-Type,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
